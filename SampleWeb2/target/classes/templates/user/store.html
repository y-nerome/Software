<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head_fragment(title, scripts, links)">
<title>ユーザー情報一覧</title>
<meta charset="utf-8" />
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/form.css}">
<script th:src="@{/js/openclose.js}"></script>
</head>
<body>
	<div th:insert="~{layout/header}"></div>
	<div id="contents">
		<div id="main">
			<h2 class="title">ユーザー情報登録</h2>
			<form action="#" th:action="@{/user/store}" th:object="${tpUserForm}" method="post">
				<div class="Form">
					<div class="Form-Item">
						<p class="Form-Item-Label">
						<span class="Form-Item-Label-Required">必須</span>名前
						</p>
						<input type="text" class="Form-Item-Input" name="strUserName" th:field="*{strUserName}" th:value="*{strUserName}" placeholder="例）〇〇　〇〇" />
					</div>
					<div class="Form-Item">
						<p class="Form-Item-Label">
						<span class="Form-Item-Label-Required">必須</span>性別
						</p>
						<select class="Form-Item-Input" name="strSex" th:field="*{strSex}" >
							<option value="0" th:selected="${ 0 == strSex }">男性</option>
							<option value="1" th:selected="${ 1 == strSex }">女性</option>
						</select>
					</div>
					<div class="Form-Item">
						<p class="Form-Item-Label">
						<span class="Form-Item-Label-Required">必須</span>生年月日
						</p>
						<input type="date" class="Form-Item-Input" name="strBirthDay" th:field="*{strBirthDay}" th:value="*{strBirthDay}" >
					</div>
					<div class="Form-Item">
						<p class="Form-Item-Label">
						<span class="Form-Item-Label-Required">必須</span>メールアドレス
						</p>
						<input type="text" class="Form-Item-Input" name="strMailAddress" th:field="*{strMailAddress}" th:value="*{strMailAddress}" placeholder="xxxxxxxx@technopro.com" />
					</div>
					<div class="Form-Item">
						<p class="Form-Item-Label">
						<span class="Form-Item-Label-Required">必須</span>ログインID
						</p>
						<input type="text" class="Form-Item-Input" name="strLoginId" th:field="*{strLoginId}" th:value="*{strLoginId}"/>
					</div>
					<div class="Form-Item">
						<p class="Form-Item-Label">
						<span class="Form-Item-Label-Required">必須</span>パスワード
						</p>
						<input type="text" class="Form-Item-Input" name="strPassword" th:field="*{strPassword}" th:value="*{strPassword}"/>
					</div>				
					<input type="hidden" name="user_id" th:field="*{intUserId}" th:value="*{intUserId}"/>	
					<div class="c">
						<input type="submit" class="Form-Btn" value="登録">
					</div>
				</div>
			</form>
		</div>
	</div>
	<div th:insert="~{layout/footer}"></div>
</body>
</html>
