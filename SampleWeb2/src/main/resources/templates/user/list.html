<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head_fragment(title, scripts, links)">
<title>ユーザー情報一覧</title>
<meta charset="utf-8" />
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/form.css}">
<script th:src="@{/js/openclose.js}"></script>
</head>
<body>
	<div th:insert="~{layout/header}"></div>
	<div id="contents">
		<div id="main">
			<h2 class="title">ユーザー情報一覧</h2>
			<form action="#" th:action="@{/user/search}" th:object="${searchform}" method="post">
				<div class="Form">
					<div class="Form-Item">
						<p class="Form-Item-Label">
							<!-- <span class="Form-Item-Label-Required">必須</span> -->ID
						</p>
						<input type="text" class="Form-Item-Input" name="user_name" th:field="*{user_id}" placeholder="例）99999" />
					</div>
					<div class="Form-Item">
						<p class="Form-Item-Label">
						<!-- <span class="Form-Item-Label-Required">必須</span> -->名前
						</p>
						<input type="text" class="Form-Item-Input" name="user_name" th:field="*{user_name}" placeholder="例）〇〇　〇〇" />
					</div>
					<div class="Form-Item">
						<p class="Form-Item-Label">
						<!-- <span class="Form-Item-Label-Required">必須</span> -->性別
						</p>
						<select class="Form-Item-Input" name="sex" th:field="*{sex}" >
							<option value="0">男性</option>
							<option value="1">女性</option>
						</select>
					</div>
					<div class="c">
						<input type="submit" class="Form-Btn" value="検索">
					</div>
				</div>
			</form>
			<br>
			<br>
			<table class="ta1">
				<thead>
					<tr>
						<th>ID</th>
						<th>名前</th>
						<th>性別</th>
						<th>誕生日</th>
						<th>メールアドレス</th>
						<th>登録日時</th>
						<th>更新日時</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${userlist}" th:object="${user}" class="align-middle">
						<td th:text="*{user_id}"></td>
						<td th:text="*{user_name}"></td>
						<td th:text="*{sex}"></td>
						<td th:text="*{birthday}"></td>
						<td th:text="*{mail_address}"></td>
						<td th:text="*{insert_date}"></td>
						<td th:text="*{update_date}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div th:insert="~{layout/footer}"></div>
</body>
</html>
